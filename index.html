<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investigation of Earthquakes</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    
    <link rel="stylesheet" href="style.css"/>
    
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>
                <div class="container">
                    <img src="images/world.png" alt="World Icon">
                </div>
                Investigation of Earthquakes
                <br>
                <a href="https://alexachann.github.io/INST377-Final-Project/about.html">About</a>
            </h1>
        </header>
        <div class="container">
            <div class="left_section box">
                <h3>Filter Input</h3>
                <form 
                    action="https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&starttime=2020-01-01&endtime=2020-01-02" 
                    class="box main_form"
                >
                    <div>
                      <label for="resto">Filter By Earthquake Location and Magnitude</label>
                      <input type="text" id="resto" name="resto" />
                    </div>
                    <div class="buttons">
                        <button type="button" id="generate">Generate List</button>
                        <button type="button" id="data_refresh">Refresh</button>
                    </div>
                </form>
            </div>
            <div class="right_section box">
                <h3>Earthquake List</h3>
                <div id="map" class="box"></div>
                <ol class="box-text" id="location">
                    A list of earthquakes
                </ol>
                <div class="lds-ellipsis" id="data_load_animation"><div></div><div></div><div></div><div></div></div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div>
            Alexa Chan
        </div>
        <a href="https://github.com/alexachann/INST377-Final-Project" target="_blank" rel="noopener noreferrer">Github Repository</a>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
